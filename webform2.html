<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web form 1</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
			<a class="navbar-brand" href="#">MUM Golden Dome Market ::: SRM System </a>
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
			  <li class="nav-item">
				<a class="nav-link" href="#">Products</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">Suppliers</a>
			  </li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
			  <label>Hello!</label>
				
			  <button class="btn btn-light btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
			</form>
		  </div>
		</nav>
		
		
	</header>
	<main>
		<div class="container">
			<h1>New Product Form</h1>
			<form>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="productNo">Product Number</label>
							<input type="text" class="form-control" id="productNo">
						</div>
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name">
						</div>
						<div class="form-group">
							<label for="price">Unit Price</label>
							<input pattern="[0-9]*(\.)?[0-9]?[0-9]?" type="text" class="form-control" id="price">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="quantity">Quantity in stock</label>
							<input type="number" class="form-control" id="quantity" min="0">
						</div> 
						<div class="form-group">
							<label for="suppliers">Suppliers</label>
							<select class="form-control" id="suppliers">
								<option>Select...</option>
								<option>Supplier 1</option>
								<option>Supplier 2</option>
								<option>Supplier 3<option>
							</select>
						</div>
						<div class="form-group">
							<label for="date">Date supplied</label>
							<input type="text" class="form-control" id="date" placeholder="yyyy-mm-dd">
							<small id="dateHelp" class="form-text text-muted">Enter a valid Date</small>
						</div>
						
						<div >
							<button type="reset" class="btn btn-outline-info">Reset</button>
							<button type="cancle" class="btn btn-outline-warning">Cancel</button>
							<button type="submit" class="btn btn-outline-primary">Submit</button>
							
						</div>
					</div>
				</div>
			  
			</form>
		</div>
	</main>
	<footer>
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
